<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dashboard Demo</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #2a3b4c;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #2a79e0;
      color: #fff;
      min-height: 100vh;
      padding: 1.5rem 1rem;
    }
    .sidebar h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 1rem;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .main {
      flex: 1;
      padding: 2rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .card {
      background-color: #ffffff;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #2a3b4c;
    }
    .card p {
      font-size: 0.9rem;
      color: #55687d;
    }
    .chart {
      width: 100%;
      height: 150px;
      border-radius: 0.3rem;
      background: linear-gradient(135deg, #e7effb 0%, #bad7f6 100%);
      display: flex;
      align-items: flex-end;
      padding: 1rem;
    }
    .chart-bar {
      flex: 1;
      margin: 0 0.2rem;
      background-color: #2a79e0;
      border-radius: 0.2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 1.6rem;
      color: #2a3b4c;
    }
    .header .user {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header .user img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    .header .user span {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="#">Overview</a></li>
      <li><a href="#">Posts</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </aside>
  <main class="main">
    <div class="header">
      <h1>Overview</h1>
      <div class="user">
        <img src="https://via.placeholder.com/36" alt="User avatar" />
        <span>Jane Smith</span>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <h3>Total Followers</h3>
        <div class="chart">
          <div class="chart-bar" style="height: 40%"></div>
          <div class="chart-bar" style="height: 60%"></div>
          <div class="chart-bar" style="height: 30%"></div>
          <div class="chart-bar" style="height: 70%"></div>
          <div class="chart-bar" style="height: 50%"></div>
        </div>
        <p>4,250 followers and counting</p>
      </div>
      <div class="card">
        <h3>Engagement Rate</h3>
        <div class="chart">
          <div class="chart-bar" style="height: 55%"></div>
          <div class="chart-bar" style="height: 80%"></div>
          <div class="chart-bar" style="height: 35%"></div>
          <div class="chart-bar" style="height: 65%"></div>
          <div class="chart-bar" style="height: 50%"></div>
        </div>
        <p>7.2% average engagement this week</p>
      </div>
      <div class="card">
        <h3>Scheduled Posts</h3>
        <div class="chart">
          <div class="chart-bar" style="height: 20%"></div>
          <div class="chart-bar" style="height: 25%"></div>
          <div class="chart-bar" style="height: 40%"></div>
          <div class="chart-bar" style="height: 35%"></div>
          <div class="chart-bar" style="height: 60%"></div>
        </div>
        <p>12 posts scheduled for this week</p>
      </div>
    </div>
  </main>
</body>
</html>
